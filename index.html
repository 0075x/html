<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>chaostyc</title>
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjMyIiB3aWR0aD0iMzIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHRleHQgeD0iNSIgeT0iMjUiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIiBmb250LWZhbWlseT0iQXJpYWwiPkM8L3RleHQ+PC9zdmc+" type="image/svg+xml" />

  <style>
    @font-face {
      font-family: 'Pixel Operator';
      src: url('https://fonts.cdnfonts.com/s/16470/PixelOperator.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black url('https://github.com/user-attachments/assets/d3539f24-1493-4688-91b7-48d501e0a317') center center / contain no-repeat fixed;
      color: white;
      font-family: 'Pixel Operator', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 1;
      max-width: 400px;
    }

    #typing {
      font-size: 2.4rem;
      white-space: nowrap;
      border-right: 3px solid white;
      width: 18ch;
      margin-bottom: 40px;
      overflow: hidden;
      text-shadow:
        2px 0 rgba(255, 0, 0, 0.6),
        -2px 0 rgba(0, 0, 255, 0.6);
      color: white;
    }

    .music-terminal {
      font-family: 'Pixel Operator', monospace;
      color: white;
      padding: 15px;
      text-align: center;
      width: 330px;
      margin: 20px auto 0;
    }

    .track-info {
      font-size: 0.8rem;
      margin-bottom: 8px;
    }

    .note {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 5px;
      font-size: 0.75rem;
      margin-bottom: 10px;
    }

    .bar {
      background: #444;
      flex: 1;
      height: 6px;
      position: relative;
      border-radius: 3px;
      overflow: hidden;
    }

    .fill {
      background: #ff00ff;
      height: 100%;
      width: 0%;
      transition: width 0.1s linear;
    }

    .controls img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      filter: invert(1);
      transition: transform 0.2s;
    }

    .controls img:hover {
      transform: scale(1.1);
    }

    .vhs-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 2px,
          transparent 3px,
          transparent 4px
        ),
        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 255, 0.03));
      mix-blend-mode: screen;
      animation: flickerSlow 12s infinite alternate, scanlines 0.2s linear infinite;
      z-index: 999;
    }

    .vhs-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://media.githubusercontent.com/media/epistemik-co/lab-assets/main/vhs-noise.gif') center/cover no-repeat;
      mix-blend-mode: lighten;
      opacity: 0.07;
      z-index: 998;
    }

    @keyframes flickerSlow {
      0%, 100% { opacity: 0.04; }
      50% { opacity: 0.1; }
    }

    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="typing"></div>

    <div class="music-terminal">
      <div class="track-info">ᴺᵒʷ ᵖˡᵃʸᶦⁿᵍ; [ Trxy! - Realize ]</div>
      <div class="note">♬</div>
      <div class="progress-bar">
        <span id="current-time">0:00</span>
        <div class="bar">
          <div class="fill" id="bar-fill"></div>
        </div>
        <span id="duration">-0:00</span>
      </div>
      <div class="controls">
        <img id="play-button" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Play" title="Play" />
        <img id="pause-button" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Pause" title="Pause" style="display:none;" />
      </div>
    </div>

    <audio id="music-player" loop>
      <source src="https://raw.githubusercontent.com/0075x/-chaosmusic/f73c219112de74416627363fb28ee31a6c9a628e/Trxy!%20-%20Realize%20(Official%20Audio).mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="vhs-overlay"></div>
  <div class="vhs-noise"></div>

  <script>
    // Animação loop do título
    const text = "chaostyc";
    const el = document.getElementById("typing");
    let i = 0;
    let typing = true;

    function typeLoop() {
      if (typing) {
        if (i <= text.length) {
          el.textContent = text.substring(0, i++);
          setTimeout(typeLoop, 180);
        } else {
          typing = false;
          setTimeout(typeLoop, 1000);
        }
      } else {
        if (i >= 0) {
          el.textContent = text.substring(0, i--);
          setTimeout(typeLoop, 100);
        } else {
          typing = true;
          setTimeout(typeLoop, 400);
        }
      }
    }

    setInterval(() => {
      el.style.borderRightColor = el.style.borderRightColor === 'transparent' ? 'white' : 'transparent';
    }, 500);
    typeLoop();

    // Player
    const musicEl = document.getElementById("music-player");
    const playBtn = document.getElementById("play-button");
    const pauseBtn = document.getElementById("pause-button");
    const fill = document.getElementById("bar-fill");
    const current = document.getElementById("current-time");
    const duration = document.getElementById("duration");

    function formatTime(t) {
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return `${m}:${s < 10 ? '0' + s : s}`;
    }

    playBtn.addEventListener("click", () => {
      musicEl.play();
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline";
    });

    pauseBtn.addEventListener("click", () => {
      musicEl.pause();
      pauseBtn.style.display = "none";
      playBtn.style.display = "inline";
    });

    musicEl.addEventListener("timeupdate", () => {
      const prog = musicEl.currentTime / musicEl.duration;
      fill.style.width = `${prog * 100}%`;
      current.textContent = formatTime(musicEl.currentTime);
      duration.textContent = "-" + formatTime(musicEl.duration - musicEl.currentTime);
    });
  </script>
</body>
</html>
