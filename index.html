<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>chaostyc</title>
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjMyIiB3aWR0aD0iMzIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHRleHQgeD0iNSIgeT0iMjUiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIiBmb250LWZhbWlseT0iQXJpYWwiPkM8L3RleHQ+PC9zdmc+" type="image/svg+xml" />
  <style>
    @font-face {
      font-family: 'Pixel Operator';
      src: url('https://fonts.cdnfonts.com/s/16470/PixelOperator.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: 'Pixel Operator', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;

      /* Cursor personalizado */
      cursor: url('https://github.com/user-attachments/assets/0e38a67e-a8ea-4b3a-aa27-054858afb51a') 16 16, auto;
    }

    .right-image {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      opacity: 0.25;
      z-index: 0;
      object-fit: cover;
    }
    .right-image-noise {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: auto;
      opacity: 0.1;
      mix-blend-mode: lighten;
      z-index: 1;
      pointer-events: none;
    }

    .container {
      text-align: center;
      max-width: 500px;
      z-index: 2;
    }

    #typing {
      font-size: 2.4rem;
      white-space: nowrap;
      border-right: 3px solid white;
      overflow: hidden;
      width: 0ch;
      margin-bottom: 30px;
      text-shadow:
        2px 0 rgba(255, 0, 0, 0.6),
        -2px 0 rgba(0, 0, 255, 0.6);
      animation: typeErase 5s steps(8) infinite;
    }
    @keyframes typeErase {
      0% { width: 0ch; }
      30% { width: 8ch; }
      60% { width: 8ch; }
      100% { width: 0ch; }
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }
    .social-link img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }
    .social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    .music-terminal {
      color: white;
      padding: 15px;
      text-align: center;
      width: 330px;
      margin: 30px auto 0;
    }
    .track-info {
      font-size: 0.8rem;
      margin-bottom: 8px;
    }
    .note {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 5px;
      font-size: 0.75rem;
      margin-bottom: 10px;
    }
    .bar {
      background: #444;
      flex: 1;
      height: 6px;
      position: relative;
      border-radius: 3px;
      overflow: hidden;
    }
    .fill {
      background: #ff00ff;
      height: 100%;
      width: 0%;
      transition: width 0.1s linear;
    }
    .controls {
      font-size: 0.85rem;
      letter-spacing: 2px;
      cursor: default;
    }
    #play-btn {
      cursor: pointer;
      color: #ff00ff;
    }

    .vhs-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 2px,
        transparent 3px,
        transparent 4px
      ), linear-gradient(
        90deg,
        rgba(255,0,0,0.03),
        rgba(0,255,255,0.03)
      );
      mix-blend-mode: screen;
      animation: flickerSlow 12s infinite alternate, scanlines 0.2s linear infinite;
      z-index: 1000;
    }
    @keyframes flickerSlow {
      0%,100%{opacity:0.04;} 50%{opacity:0.1;}
    }
    @keyframes scanlines {
      0%{background-position:0 0;}
      100%{background-position:0 4px;}
    }

    .vhs-noise {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: url('https://media.githubusercontent.com/media/epistemik-co/lab-assets/main/vhs-noise.gif') center/cover no-repeat;
      mix-blend-mode: lighten;
      opacity: 0.07;
      z-index: 999;
    }
  </style>
</head>
<body>
  <img src="https://github.com/user-attachments/assets/d8dfdb39-8b86-42b0-8a48-d56160046179" class="right-image" alt="bg-side">
  <img src="https://media.githubusercontent.com/media/epistemik-co/lab-assets/main/vhs-noise.gif" class="right-image-noise" alt="noise">

  <div class="container">
    <div id="typing">chaostyc</div>

    <div class="social-icons">
      <a class="social-link" href="https://discord.com/users/chaostyc" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord"> chaostyc
      </a>
      <a class="social-link" href="https://x.com/knup06D" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968776.png" alt="Twitter"> knup06D
      </a>
      <a class="social-link" href="https://instagram.com/stew5kk" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> stew5kk
      </a>
    </div>

    <div class="music-terminal">
      <div class="track-info">ᴺᵒʷ ᵖˡᵃʸᶦⁿᵍ; [ Trxy! - Realize ]</div>
      <div class="note">♬</div>
      <div class="progress-bar">
        <span id="current-time">0:00</span>
        <div class="bar"><div class="fill" id="bar-fill"></div></div>
        <span id="duration">-0:00</span>
      </div>
      <div class="controls">⇄ ◃◃ <span id="play-btn">ⅠⅠ</span> ▹▹ ↻</div>
    </div>

    <audio id="music-player" loop>
      <source src="https://raw.githubusercontent.com/0075x/-chaosmusic/f73c219112de74416627363fb28ee31a6c9a628e/Trxy!%20-%20Realize%20(Official%20Audio).mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="vhs-overlay"></div>
  <div class="vhs-noise"></div>

  <script>
    const musicEl = document.getElementById("music-player");
    const playBtn = document.getElementById("play-btn");
    const fill = document.getElementById("bar-fill");
    const current = document.getElementById("current-time");
    const duration = document.getElementById("duration");
    let playing = false;

    playBtn.addEventListener("click", () => {
      if (playing) {
        musicEl.pause();
        playBtn.textContent = "▶️";
      } else {
        musicEl.play();
        playBtn.textContent = "ⅠⅠ";
      }
      playing = !playing;
    });

    function formatTime(t) {
      const m = Math.floor(t/60);
      const s = Math.floor(t%60);
      return `${m}:${s<10?'0'+s:s}`;
    }

    musicEl.addEventListener("timeupdate", () => {
      const prog = musicEl.currentTime/musicEl.duration;
      fill.style.width = `${prog*100}%`;
      current.textContent = formatTime(musicEl.currentTime);
      duration.textContent = "-" + formatTime(musicEl.duration-musicEl.currentTime);
    });
  </script>
</body>
</html>
