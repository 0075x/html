<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>chaostyc</title>
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjMyIiB3aWR0aD0iMzIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHRleHQgeD0iNSIgeT0iMjUiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIiBmb250LWZhbWlseT0iQXJpYWwiPkM8L3RleHQ+PC9zdmc+" type="image/svg+xml" />
  <style>
    @font-face {
      font-family: 'Pixel Operator';
      src: url('https://fonts.cdnfonts.com/s/16470/PixelOperator.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: 'Pixel Operator', monospace;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-image {
      position: fixed;
      top: 0;
      right: 0;
      width: 40vw;
      height: 100vh;
      background: url('https://github.com/user-attachments/assets/d8dfdb39-8b86-42b0-8a48-d56160046179') no-repeat right center;
      background-size: contain;
      opacity: 0.12;
      pointer-events: none;
      z-index: 1;
    }

    .vhs-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 2px,
          transparent 3px,
          transparent 4px
        ),
        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 255, 0.03));
      mix-blend-mode: screen;
      animation: flickerSlow 12s infinite alternate, scanlines 0.2s linear infinite;
      z-index: 2;
    }

    .vhs-noise {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.githubusercontent.com/media/epistemik-co/lab-assets/main/vhs-noise.gif') center/cover no-repeat;
      mix-blend-mode: lighten;
      opacity: 0.06;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes flickerSlow {
      0%, 100% { opacity: 0.04; }
      50% { opacity: 0.1; }
    }

    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }

    .container {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-bottom: 40px;
      text-align: center;
    }

    #typing {
      font-size: 2.4rem;
      white-space: nowrap;
      border-right: 3px solid white;
      overflow: hidden;
      width: 0ch;
      animation:
        typing 2s steps(8, end) infinite alternate,
        blink 0.8s step-end infinite;
      text-shadow:
        2px 0 rgba(255, 0, 0, 0.6),
        -2px 0 rgba(0, 0, 255, 0.6);
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 8ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 40px 0;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-link img {
      width: 30px;
      height: 30px;
      filter: (1);
    }

    .social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    .music-terminal {
      font-family: 'Pixel Operator', monospace;
      color: white;
      padding: 15px;
      text-align: center;
      width: 330px;
    }

    .track-info {
      font-size: 0.8rem;
      margin-bottom: 8px;
    }

    .note {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 5px;
      font-size: 0.75rem;
      margin-bottom: 10px;
    }

    .bar {
      background: #444;
      flex: 1;
      height: 6px;
      position: relative;
      border-radius: 3px;
      overflow: hidden;
    }

    .fill {
      background: #ff00ff;
      height: 100%;
      width: 0%;
      transition: width 0.1s linear;
    }

    .controls {
      font-size: 0.85rem;
      letter-spacing: 2px;
    }

    #play-btn {
      cursor: pointer;
      color: #ff00ff;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 25px;
      background: url('https://github.com/user-attachments/assets/4035e49c-5ac9-4883-918a-e51828b52f01') no-repeat center center;
      background-size: cover;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="vhs-overlay"></div>
  <div class="vhs-noise"></div>

  <div class="container">
    <div id="typing">chaostyc</div>

    <div class="social-icons">
      <a class="social-link" href="https://discord.com/users/1368049418863120484" target="_blank">
        <img src="https://github.com/user-attachments/assets/bf6f51ac-756b-4717-9a5d-0391e61db2e4" alt="Discord"> Discord
      </a>
      <a class="social-link" href="https://x.com/knup06" target="_blank">
        <img src="https://github.com/user-attachments/assets/c8de4e7f-846f-4ba5-811b-4df788111918" alt="Twitter"> Twitter
      </a>
      <a class="social-link" href="https://instagram.com/stew5kk" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
      </a>
    </div>

    <div class="music-terminal">
      <div class="track-info">ᴺᵒʷ ᵖˡᵃʸᶦⁿᵍ; [ Trxy! - Realize ]</div>
      <div class="note">♬</div>
      <div class="progress-bar">
        <span id="current-time">0:00</span>
        <div class="bar"><div class="fill" id="bar-fill"></div></div>
        <span id="duration">-0:00</span>
      </div>
      <div class="controls">⇄ ◃◃ <span id="play-btn">▶️</span> ▹▹ ↻</div>
    </div>
  </div>

  <div class="taskbar"></div>

  <audio id="music-player" loop>
    <source src="https://raw.githubusercontent.com/0075x/-chaosmusic/f73c219112de74416627363fb28ee31a6c9a628e/Trxy!%20-%20Realize%20(Official%20Audio).mp3" type="audio/mpeg">
  </audio>

  <script>
    const musicEl = document.getElementById("music-player");
    const playBtn = document.getElementById("play-btn");
    const fill = document.getElementById("bar-fill");
    const current = document.getElementById("current-time");
    const duration = document.getElementById("duration");
    let playing = false;

    playBtn.addEventListener("click", () => {
      if (playing) {
        musicEl.pause();
        playBtn.textContent = "▶️";
      } else {
        musicEl.play();
        playBtn.textContent = "ⅠⅠ";
      }
      playing = !playing;
    });

    function formatTime(t) {
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return `${m}:${s < 10 ? '0' + s : s}`;
    }

    musicEl.addEventListener("timeupdate", () => {
      const prog = musicEl.currentTime / musicEl.duration;
      fill.style.width = `${prog * 100}%`;
      current.textContent = formatTime(musicEl.currentTime);
      duration.textContent = "-" + formatTime(musicEl.duration - musicEl.currentTime);
    });
  </script>
</body>
</html>
