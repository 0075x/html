<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>awayvlr</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    .banner img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      margin-top: 60px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .socials {
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
    }

    .socials a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #1da1f2;
    }

    .socials img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
      transition: filter 0.3s ease;
    }

    .socials a:hover img {
      filter: brightness(1.4);
    }

    .setup-section {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      padding: 0 20px;
    }

    .setup-section h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .item {
      flex: 1 1 200px;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .item img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .item-label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 5px;
    }

    .item-name {
      font-size: 16px;
      font-weight: bold;
    }

    /* üéµ Player com disco de vinil - ajustado */

    .music-container {
      margin-top: 60px;
      background: #444; /* mais escuro */
      border-radius: 20px;
      width: 520px;
      height: 220px;
      display: flex;
      padding: 20px;
      box-sizing: border-box;
      gap: 30px;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 15px #222 inset;
      position: relative;
    }

    /* Removido fundo branco, s√≥ disco vis√≠vel */
    .vinil-container {
      width: 180px;
      height: 180px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      background: transparent;
    }

    .vinil-disc {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-image: url('https://github.com/user-attachments/assets/08f67556-ce85-4783-b78b-ad4067bc97bc');
      background-size: cover;
      background-position: center;
      box-shadow:
        inset 0 0 20px #222,
        0 0 15px rgba(0,0,0,0.8);
      position: relative;
      animation: spin 3s linear infinite paused;
      border: 4px solid #111;
    }

    .vinil-disc::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #666 50%, transparent 60%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 8px #666;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    /* Controles lado direito */
    .controls {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 180px;
      gap: 8px;
      position: relative;
    }

    /* Nome da m√∫sica acima da dura√ß√£o */
    .music-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      color: #eee;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 4px rgba(0,0,0,0.6);
      margin: 0 0 6px 0;
    }

    /* Barra de progresso com tempos */
    .progress-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      user-select: none;
      color: white;
    }

    .progress-bar input[type="range"] {
      flex: 1;
      appearance: none;
      height: 4px;
      border-radius: 2px;
      background: #333;
      cursor: pointer;
    }

    .progress-bar input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #eee;
      cursor: pointer;
      border: none;
      margin-top: -4px;
    }

    .progress-bar input[type="range"]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #eee;
      cursor: pointer;
      border: none;
    }

    /* Bot√µes centrais */
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      user-select: none;
      margin-bottom: 6px;
    }

    .buttons button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 28px;
      padding: 8px;
      transition: color 0.2s;
    }

    .buttons button:hover {
      color: #ddd;
    }

    /* Barra de volume */
    .volume-bar {
      display: flex;
      justify-content: center;
      padding-top: 0;
    }

    .volume-bar input[type="range"] {
      width: 100%;
      max-width: 200px;
      appearance: none;
      height: 4px;
      border-radius: 2px;
      background: #333;
      cursor: pointer;
    }

    .volume-bar input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #eee;
      cursor: pointer;
      border: none;
      margin-top: -4px;
    }

    .volume-bar input[type="range"]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #eee;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="banner">
      <img src="https://github.com/user-attachments/assets/462317af-1ddc-445d-9e97-83ddb5f7664f" alt="Banner" />
    </div>
    <div class="profile-pic">
      <img src="https://github.com/user-attachments/assets/555fcb2e-26fe-49d6-9eab-4d1e00dc8441" alt="Perfil" />
    </div>
  </div>

  <div class="username">AWAYFPS</div>

  <div class="socials">
    <a href="https://www.instagram.com/fxgsr" target="_blank">
      <img src="https://github.com/user-attachments/assets/88a7c010-8992-4602-a903-279921c30daf" alt="Instagram" />
      Instagram
    </a>
    <a href="https://discord.com/users/1410158498267926578" target="_blank">
      <img src="https://github.com/user-attachments/assets/96f52df8-9cb7-4e68-b005-a4add8d12aa5" alt="Discord" />
      Discord
    </a>
  </div>

  <div class="setup-section">
    <h2>Gaming Setup</h2>
    <div class="items">
      <div class="item">
        <img src="https://github.com/user-attachments/assets/35bad3c3-5a3f-4147-a032-4a5c34666d0b" alt="Mouse" />
        <div class="item-label">Mouse</div>
        <div class="item-name">Atk A9 Plus</div>
      </div>
      <div class="item">
        <img src="https://github.com/user-attachments/assets/4258f618-2f98-46a5-a29a-9feba7d0df96" alt="Keyboard" />
        <div class="item-label">Keyboard</div>
        <div class="item-name">MadLions 60he</div>
      </div>
      <div class="item">
        <img src="https://github.com/user-attachments/assets/3b81c9bb-d5e3-46b6-9193-e2a18f5cad27" alt="Mousepad" />
        <div class="item-label">Mousepad</div>
        <div class="item-name">Fallen Festa Candy Speed+</div>
      </div>
    </div>
  </div>

  <!-- Player com disco de vinil e controles -->
  <div class="music-container">
    <div class="vinil-container">
      <div class="vinil-disc"></div>
    </div>
    <div class="controls">
      <div class="music-title">Hit #2 ¬∑ 125, Rue Montmartre</div>
      <div class="progress-bar">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" min="0" max="100" step="0.1" value="0" />
        <span id="duration">0:00</span>
      </div>
      <div class="buttons">
        <button id="btnRewind" aria-label="Retroceder">&#9664;&#9664;</button>
        <button id="btnPlayPause" aria-label="Play">&#9654;</button>
        <button id="btnForward" aria-label="Avan√ßar">&#9654;&#9654;</button>
      </div>
      <div class="volume-bar">
        <input type="range" id="volume" min="0" max="1" step="0.05" value="1" />
      </div>
    </div>
  </div>

  <audio id="audio" src="https://github.com/user-attachments/files/22789442/Hit.2.mp3"></audio>

  <script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const currentTimeElem = document.getElementById('current-time');
    const durationElem = document.getElementById('duration');
    const btnPlayPause = document.getElementById('btnPlayPause');
    const btnRewind = document.getElementById('btnRewind');
    const btnForward = document.getElementById('btnForward');
    const volume = document.getElementById('volume');
    const disc = document.querySelector('.vinil-disc');

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return m + ':' + (s < 10 ? '0' : '') + s;
    }

    audio.addEventListener('loadedmetadata', () => {
      progress.max = audio.duration;
      durationElem.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      progress.value = audio.currentTime;
      currentTimeElem.textContent = formatTime(audio.currentTime);
    });

    progress.addEventListener('input', () => {
      audio.currentTime = progress.value;
    });

    btnPlayPause.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btnPlayPause.textContent = '‚ùö‚ùö'; // s√≠mbolo de pause
        disc.style.animationPlayState = 'running';
      } else {
        audio.pause();
        btnPlayPause.textContent = '‚ñ∂'; // s√≠mbolo de play
        disc.style.animationPlayState = 'paused';
      }
    });

    btnRewind.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    btnForward.addEventListener('click', () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    });

    volume.addEventListener('input', () => {
      audio.volume = volume.value;
    });

    audio.addEventListener('ended', () => {
      btnPlayPause.textContent = '‚ñ∂';
      disc.style.animationPlayState = 'paused';
    });
  </script>
