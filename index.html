<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>chaostyc</title>

  <!-- Fonte Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome para ícones -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      z-index: 1;
    }

    #typing {
      font-size: 1.2rem;
      white-space: nowrap;
      border-right: 3px solid white;
      width: 18ch;
      margin-bottom: 40px;
      overflow: hidden;
      color: white;
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      text-decoration: none;
      font-size: 0.7rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-link i {
      font-size: 1.5rem;
    }

    .social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    /* Spotify player styling */
    iframe.spotify-embed {
      border-radius: 12px;
      width: 300px;
      height: 80px;
      border: none;
      margin: 0 auto;
      display: block;
    }

    /* VHS full-screen effect */
    .vhs-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      mix-blend-mode: screen;
      animation: flicker 0.2s infinite alternate;
      z-index: 999;
    }

    @keyframes flicker {
      0% { opacity: 0.03; }
      100% { opacity: 0.07; }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Título digitado -->
  <div id="typing"></div>

  <!-- Ícones sociais com nomes -->
  <div class="social-icons">
    <a class="social-link" href="https://discord.com/users/chaostyc" target="_blank">
      <i class="fab fa-discord"></i> chaostyc
    </a>
    <a class="social-link" href="https://x.com/knup9" target="_blank">
      <i class="fab fa-x-twitter"></i> knup9
    </a>
    <a class="social-link" href="https://instagram.com/stew5kk" target="_blank">
      <i class="fab fa-instagram"></i> stew5kk
    </a>
  </div>

  <!-- Spotify player -->
  <iframe class="spotify-embed" src="https://open.spotify.com/embed/track/51RriaGnB6VILb54rXHKj8?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen></iframe>
</div>

<!-- VHS overlay -->
<div class="vhs-overlay"></div>

<script>
  const typingText = "chaostyc";
  const typingElement = document.getElementById("typing");
  let index = 0;

  function type() {
    if (index < typingText.length) {
      typingElement.textContent += typingText.charAt(index);
      index++;
      setTimeout(type, 180);
    } else {
      // Piscar cursor
      setInterval(() => {
        typingElement.style.borderRightColor = typingElement.style.borderRightColor === 'transparent' ? 'white' : 'transparent';
      }, 500);
    }
  }

  type();
</script>

</body>
</html>
