  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    .banner img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      margin-top: 60px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .socials {
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
    }

    .socials a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #1da1f2;
    }

    .socials img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
      transition: filter 0.3s ease;
    }

    .socials a:hover img {
      filter: brightness(1.4);
    }

    .setup-section {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      padding: 0 20px;
    }

    .setup-section h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .item {
      flex: 1 1 200px;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .item img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .item-label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 5px;
    }

    .item-name {
      font-size: 16px;
      font-weight: bold;
    }  
  </style>
