<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>chaostyc</title>

  <!-- Favicon base64 (C retrô) -->
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjMyIiB3aWR0aD0iMzIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHRleHQgeD0iNSIgeT0iMjUiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIiBmb250LWZhbWlseT0iQXJpYWwiPkM8L3RleHQ+PC9zdmc+" type="image/svg+xml" />

  <!-- Fonte Pixel Operator -->
  <style>
    @font-face {
      font-family: 'Pixel Operator';
      src: url('https://fonts.cdnfonts.com/s/16470/PixelOperator.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <!-- Estilos principais -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: black;
      color: white;
      font-family: 'Pixel Operator', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      padding: 20px;
      overflow: hidden;
      animation: screenShake 6s infinite ease-in-out;
      filter: contrast(1.1) brightness(0.9);
    }

    @keyframes screenShake {
      0%, 100% { transform: translate(0, 0) skew(0deg, 0deg); }
      25% { transform: translate(-2px, 1px) skew(-0.5deg, 0.5deg); }
      50% { transform: translate(2px, -1px) skew(0.5deg, -0.5deg); }
      75% { transform: translate(-1px, 2px) skew(-0.5deg, 0.5deg); }
    }

    .container {
      text-align: center;
      z-index: 1;
      max-width: 400px;
      width: 100%;
    }

    #typing {
      font-size: 2.5rem;
      white-space: nowrap;
      border-right: 3px solid white;
      width: 18ch;
      margin-bottom: 40px;
      overflow: hidden;
      text-shadow:
        2px 0 rgba(255, 0, 0, 0.6),
        -2px 0 rgba(0, 0, 255, 0.6);
      animation: vhsGlitchSlow 6s infinite ease-in-out;
      position: relative;
      color: white;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes vhsGlitchSlow {
      0%, 100% { transform: translateX(0); opacity: 1; }
      25% { transform: translateX(-1.5px); opacity: 0.9; }
      50% { transform: translateX(1.5px); opacity: 1; }
      75% { transform: translateX(-1px); opacity: 0.9; }
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-link img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    .social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    .vhs-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.02) 2px,
          transparent 3px,
          transparent 4px
        ),
        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 255, 0.02));
      mix-blend-mode: screen;
      animation: flickerSlow 10s infinite alternate;
      z-index: 999;
    }

    @keyframes flickerSlow {
      0%, 100% { opacity: 0.04; }
      50% { opacity: 0.12; }
    }

    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #music-btn {
      font-family: 'Pixel Operator', monospace;
      font-size: 18px;
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #ff00ff;
      transition: transform 0.1s;
    }

    #music-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="typing"></div>

    <div class="social-icons">
      <a class="social-link" href="https://discord.com/users/chaostyc" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord Icon"> chaostyc
      </a>
      <a class="social-link" href="https://x.com/knup06D" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968776.png" alt="X Icon"> knup06D
      </a>
      <a class="social-link" href="https://instagram.com/stew5kk" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon"> stew5kk
      </a>
    </div>
  </div>

  <!-- Player retrô com sua música -->
  <div class="music-player">
    <button onclick="toggleMusic()" id="music-btn">▶️</button>
  </div>
  <audio id="bg-music" loop>
    <source src="https://raw.githubusercontent.com/0075x/-chaosmusic/f73c219112de74416627363fb28ee31a6c9a628e/Trxy!%20-%20Realize%20(Official%20Audio).mp3" type="audio/mpeg" />
  </audio>

  <!-- Efeito VHS -->
  <div class="vhs-overlay"></div>

  <!-- Script: typing + player -->
  <script>
    const text = "chaostyc";
    const el = document.getElementById("typing");
    let i = 0;
    function type() {
      if (i < text.length) {
        el.textContent += text[i++];
        setTimeout(type, 180);
      } else {
        setInterval(() => {
          el.style.borderRightColor = el.style.borderRightColor === 'transparent' ? 'white' : 'transparent';
        }, 500);
      }
    }
    type();

    // Player retrô
    const music = document.getElementById("bg-music");
    const button = document.getElementById("music-btn");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        button.textContent = "▶️";
      } else {
        music.play();
        button.textContent = "⏸️";
      }
      isPlaying = !isPlaying;
    }
  </script>

</body>
</html>
