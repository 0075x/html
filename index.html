<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>chaostyc</title>
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjMyIiB3aWR0aD0iMzIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHRleHQgeD0iNSIgeT0iMjUiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIiBmb250LWZhbWlseT0iQXJpYWwiPkM8L3RleHQ+PC9zdmc+" type="image/svg+xml" />

  <!-- Fonte Pixel Operator -->
  <style>
    @font-face {
      font-family: 'Pixel Operator';
      src: url('https://fonts.cdnfonts.com/s/16470/PixelOperator.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: 'Pixel Operator', monospace;
      color: white;
      cursor: url('https://i.imgur.com/97ca6an.png'), auto;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      right: 0;
      width: 40vw;
      height: 100vh;
      background: url('https://github.com/user-attachments/assets/d8dfdb39-8b86-42b0-8a48-d56160046179') no-repeat right center;
      background-size: cover;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .vhs-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 2px,
          transparent 3px,
          transparent 4px
        ),
        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 255, 0.03));
      mix-blend-mode: screen;
      animation: flickerSlow 12s infinite alternate, scanlines 0.2s linear infinite;
      z-index: 999;
    }

    .vhs-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://media.githubusercontent.com/media/epistemik-co/lab-assets/main/vhs-noise.gif') center/cover no-repeat;
      mix-blend-mode: lighten;
      opacity: 0.07;
      z-index: 998;
    }

    @keyframes flickerSlow {
      0%, 100% { opacity: 0.04; }
      50% { opacity: 0.1; }
    }

    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #typing {
      font-size: 2.8rem;
      white-space: nowrap;
      border-right: 2px solid white;
      overflow: hidden;
      width: 0ch;
      animation: typing 3s steps(8) 1s 1 normal both, erase 3s steps(8) 7s 1 reverse both;
      animation-iteration-count: infinite;
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 8ch; }
    }

    @keyframes erase {
      from { width: 8ch; }
      to { width: 0ch; }
    }

    .social-icons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-link img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    .social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }
  </style>

  <!-- Proteção contra cópia -->
  <script>
    // Desativa botão direito
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Desativa teclas comuns de inspeção
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</head>

<body>
  <div class="container">
    <div id="typing">chaostyc</div>

    <div class="social-icons">
      <a class="social-link" href="https://discord.com/users/chaostyc" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord"> chaostyc
      </a>
      <a class="social-link" href="https://x.com/knup06D" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968776.png" alt="Twitter"> knup06D
      </a>
      <a class="social-link" href="https://instagram.com/stew5kk" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> stew5kk
      </a>
    </div>
  </div>

  <div class="vhs-overlay"></div>
  <div class="vhs-noise"></div>
</body>
</html>
