<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>chaostyc</title>
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyBoZWlnaHQ9IjMyIiB3aWR0aD0iMzIiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHRleHQgeD0iNSIgeT0iMjUiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIiBmb250LWZhbWlseT0iQXJpYWwiPkM8L3RleHQ+PC9zdmc+" type="image/svg+xml" />
  <style>
    @font-face {
      font-family: 'Pixel Operator';
      src: url('https://fonts.cdnfonts.com/s/16470/PixelOperator.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: white;
      font-family: 'Pixel Operator', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      animation: screenShake 6s infinite ease-in-out;
      filter: contrast(1.1) brightness(0.9) saturate(0.7);
      text-shadow: 0 0 1px #fff;
    }

    @keyframes screenShake {
      0%, 100% { transform: translate(0, 0) skew(0deg, 0deg); }
      25% { transform: translate(-2px, 1px) skew(-0.5deg, 0.5deg); }
      50% { transform: translate(2px, -1px) skew(0.5deg, -0.5deg); }
      75% { transform: translate(-1px, 2px) skew(-0.5deg, 0.5deg); }
    }

    .container {
      text-align: center;
      z-index: 1;
      max-width: 400px;
    }

    #typing {
      font-size: 2.4rem;
      white-space: nowrap;
      border-right: 3px solid white;
      width: 18ch;
      margin-bottom: 40px;
      overflow: hidden;
      animation: vhsGlitchSlow 6s infinite ease-in-out;
      color: white;
    }

    @keyframes vhsGlitchSlow {
      0%, 100% { transform: translateX(0); opacity: 1; }
      25% { transform: translateX(-1.5px); opacity: 0.9; }
      50% { transform: translateX(1.5px); opacity: 1; }
      75% { transform: translateX(-1px); opacity: 0.9; }
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-link img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    .social-link:hover {
      color: #ff00ff;
      transform: scale(1.05);
    }

    .music-terminal {
      font-family: 'Pixel Operator', monospace;
      color: white;
      padding: 15px;
      text-align: center;
      width: 330px;
      margin: 30px auto 0;
    }

    .track-info {
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .note {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .control-btn {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: repeating-linear-gradient(
        0deg,
        white,
        white 1px,
        transparent 2px,
        transparent 3px
      );
      mask-size: cover;
      -webkit-mask-size: cover;
      cursor: pointer;
    }

    .prev { mask-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9f/Media-playback-start.svg'); }
    .play { mask-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Media-playback-pause.svg'); }
    .next { mask-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9f/Media-playback-start.svg'); transform: rotate(180deg); }

    .vhs-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 2px,
          transparent 3px,
          transparent 4px
        ),
        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 255, 0.03));
      mix-blend-mode: screen;
      animation: flickerSlow 12s infinite alternate, scanlines 0.2s linear infinite;
      z-index: 999;
    }

    @keyframes flickerSlow {
      0%, 100% { opacity: 0.04; }
      50% { opacity: 0.1; }
    }

    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="typing"></div>

    <div class="social-icons">
      <a class="social-link" href="https://discord.com/users/chaostyc" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord"> chaostyc
      </a>
      <a class="social-link" href="https://x.com/knup06D" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968776.png" alt="Twitter"> knup06D
      </a>
      <a class="social-link" href="https://instagram.com/stew5kk" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> stew5kk
      </a>
    </div>

    <!-- Player retrÃ´ -->
    <div class="music-terminal">
      <div class="track-info">Now Playing:</div>
      <div class="note">trxy! - Realize</div>
      <div class="controls">
        <span class="control-btn prev" title="Prev"></span>
        <span class="control-btn play" id="play-btn" title="Play/Pause"></span>
        <span class="control-btn next" title="Next"></span>
      </div>
    </div>

    <audio id="music-player" loop>
      <source src="https://raw.githubusercontent.com/0075x/-chaosmusic/f73c219112de74416627363fb28ee31a6c9a628e/Trxy!%20-%20Realize%20(Official%20Audio).mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="vhs-overlay"></div>

  <script>
    const text = "chaostyc";
    const el = document.getElementById("typing");
    let i = 0;
    function type() {
      if (i < text.length) {
        el.textContent += text[i++];
        setTimeout(type, 180);
      } else {
        setInterval(() => {
          el.style.borderRightColor = el.style.borderRightColor === 'transparent' ? 'white' : 'transparent';
        }, 500);
      }
    }
    type();

    const musicEl = document.getElementById("music-player");
    const playBtn = document.getElementById("play-btn");
    let playing = false;

    playBtn.addEventListener("click", () => {
      if (playing) {
        musicEl.pause();
        playBtn.style.maskImage = 'url(https://upload.wikimedia.org/wikipedia/commons/9/9f/Media-playback-start.svg)';
        playBtn.style.transform = 'none';
      } else {
        musicEl.play();
        playBtn.style.maskImage = 'url(https://upload.wikimedia.org/wikipedia/commons/3/3c/Media-playback-pause.svg)';
        playBtn.style.transform = 'none';
      }
      playing = !playing;
    });
  </script>
</body>
</html>
