<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>chaostyc</title>

<!-- Fonte Press Start 2P -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<!-- Font Awesome para ícones -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: black;
    color: #00ff00;
    font-family: 'Press Start 2P', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
    padding: 20px;
  }
  .container {
    text-align: center;
    max-width: 400px;
  }
  #typing {
    font-size: 1.2rem;
    white-space: nowrap;
    border-right: 3px solid #00ff00;
    width: 18ch;
    margin-bottom: 30px;
    overflow: hidden;
  }
  .social-links {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 40px;
  }
  .social-links a {
    color: #00ff00;
    font-size: 2.5rem;
    text-decoration: none;
    transition: color 0.3s ease, transform 0.2s ease;
  }
  .social-links a:hover {
    color: #ff00ff;
    transform: scale(1.2) rotate(10deg);
  }
  /* VHS effect overlay */
  .vhs-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    background: repeating-linear-gradient(
      0deg,
      rgba(0,255,0,0.05),
      rgba(0,255,0,0.05) 1px,
      transparent 2px,
      transparent 4px
    );
    mix-blend-mode: screen;
    animation: flicker 0.15s infinite alternate;
    z-index: 9999;
  }
  @keyframes flicker {
    0% { opacity: 0.05; }
    100% { opacity: 0.15; }
  }
  /* Spotify player styling */
  iframe.spotify-embed {
    border-radius: 12px;
    width: 300px;
    height: 80px;
    border: none;
    margin: 0 auto;
    display: block;
  }
</style>
</head>
<body>

<div class="container">
  <div id="typing"></div>

  <div class="social-links">
    <a href="https://discord.com/users/1368049418863120484" target="_blank" rel="noopener noreferrer" aria-label="Discord">
      <i class="fab fa-discord"></i>
    </a>
    <a href="https://x.com/knup06" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)">
      <i class="fab fa-x-twitter"></i>
    </a>
    <a href="https://www.instagram.com/stew5kk/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>

  <!-- Player Spotify embed -->
  <iframe class="spotify-embed" src="https://open.spotify.com/embed/track/51RriaGnB6VILb54rXHKj8?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen></iframe>
</div>

<div class="vhs-overlay"></div>

<script>
  // Animação de digitação "chaostyc"
  const typingText = "chaostyc";
  const typingElement = document.getElementById("typing");
  let index = 0;

  function type() {
    if (index < typingText.length) {
      typingElement.textContent += typingText.charAt(index);
      index++;
      setTimeout(type, 200);
    } else {
      // Piscar cursor após digitação completa
      setInterval(() => {
        typingElement.style.borderRightColor = typingElement.style.borderRightColor === 'transparent' ? '#00ff00' : 'transparent';
      }, 500);
    }
  }
  type();
</script>

</body>
</html>
