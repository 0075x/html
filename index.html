<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>awayvlr</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    .banner img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid white;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      margin-top: 60px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .socials {
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
    }

    .socials a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #1da1f2;
    }

    .socials img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
      transition: filter 0.3s ease;
    }

    .socials a:hover img {
      filter: brightness(1.4);
    }

    .setup-section {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      padding: 0 20px;
    }

    .setup-section h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .item {
      flex: 1 1 200px;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .item img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .item-label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 5px;
    }

    .item-name {
      font-size: 16px;
      font-weight: bold;
    }

    /* Container do player + disco */
    .music-container {
      margin-top: 60px;
      display: flex;
      align-items: center;
      gap: 40px;
      max-width: 700px;
      width: 100%;
      justify-content: center;
    }

    /* Disco de vinil com capa da m√∫sica */
    .vinil-disc {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-image: url('https://github.com/user-attachments/assets/08f67556-ce85-4783-b78b-ad4067bc97bc');
      background-size: cover;
      background-position: center;
      box-shadow:
        inset 0 0 20px #444,
        0 0 10px rgba(255, 255, 255, 0.1);
      position: relative;
      animation: spin 3s linear infinite paused;
      flex-shrink: 0;
      border: 4px solid #222;
    }

    .vinil-disc::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #666 50%, transparent 60%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 8px #888;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    /* Player customizado */
    .music-player {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .music-player h2 {
      margin-bottom: 15px;
      font-size: 20px;
      text-transform: uppercase;
      color: #fff;
    }

    .custom-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #222;
      padding: 10px;
      border: 2px solid #444;
      border-radius: 0; /* bordas quadradas */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .custom-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }

    .custom-controls input[type="range"] {
      appearance: none;
      height: 5px;
      background: #555;
      border-radius: 0;
      cursor: pointer;
      outline: none;
    }

    .custom-controls input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    .custom-controls input[type="range"]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 0;
      cursor: pointer;
    }

    #progress {
      flex: 1;
    }

    #volume {
      width: 80px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="banner">
      <img src="https://github.com/user-attachments/assets/462317af-1ddc-445d-9e97-83ddb5f7664f" alt="Banner" />
    </div>
    <div class="profile-pic">
      <img src="https://github.com/user-attachments/assets/555fcb2e-26fe-49d6-9eab-4d1e00dc8441" alt="Perfil" />
    </div>
  </div>

  <div class="username">AWAYFPS</div>

  <div class="socials">
    <a href="https://www.instagram.com/fxgsr" target="_blank">
      <img src="https://github.com/user-attachments/assets/88a7c010-8992-4602-a903-279921c30daf" alt="Instagram" />
      Instagram
    </a>
    <a href="https://discord.com/users/1410158498267926578" target="_blank">
      <img src="https://github.com/user-attachments/assets/96f52df8-9cb7-4e68-b005-a4add8d12aa5" alt="Discord" />
      Discord
    </a>
  </div>

  <div class="setup-section">
    <h2>Gaming Setup</h2>
    <div class="items">
      <div class="item">
        <img src="https://github.com/user-attachments/assets/35bad3c3-5a3f-4147-a032-4a5c34666d0b" alt="Mouse" />
        <div class="item-label">Mouse</div>
        <div class="item-name">Atk A9 Plus</div>
      </div>
      <div class="item">
        <img src="https://github.com/user-attachments/assets/4258f618-2f98-46a5-a29a-9feba7d0df96" alt="Keyboard" />
        <div class="item-label">Keyboard</div>
        <div class="item-name">MadLions 60he</div>
      </div>
      <div class="item">
        <img src="https://github.com/user-attachments/assets/3b81c9bb-d5e3-46b6-9193-e2a18f5cad27" alt="Mousepad" />
        <div class="item-label">Mousepad</div>
        <div class="item-name">Fallen Festa Candy Speed+</div>
      </div>
    </div>
  </div>

  <!-- Player + disco de vinil -->
  <div class="music-container">
    <div class="vinil-disc"></div>
    <div class="music-player">
      <h2>üéµ Agora Tocando</h2>
      <div class="custom-controls">
        <button id="btnPlay">‚ñ∂Ô∏è</button>
        <input type="range" id="progress" value="0" step="0.1" />
        <input type="range" id="volume" min="0" max="1" step="0.05" value="1" />
      </div>
      <audio id="audio">
        <source src="https://github.com/user-attachments/files/22789442/Hit.2.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const disc = document.querySelector('.vinil-disc');
    const btnPlay = document.getElementById('btnPlay');
    const progress = document.getElementById('progress');
    const volume = document.getElementById('volume');

    btnPlay.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btnPlay.textContent = '‚è∏Ô∏è';
        disc.style.animationPlayState = 'running';
      } else {
        audio.pause();
        btnPlay.textContent = '‚ñ∂Ô∏è';
        disc.style.animationPlayState = 'paused';
      }
    });

    audio.addEventListener('timeupdate', () => {
      progress.max = audio.duration;
      progress.value = audio.currentTime;
    });

    progress.addEventListener('input', () => {
      audio.currentTime = progress.value;
    });

    volume.addEventListener('input', () => {
      audio.volume = volume.value;
    });

    audio.addEventListener('play', () => {
      disc.style.animationPlayState = 'running';
    });

    audio.addEventListener('pause', () => {
      disc.style.animationPlayState = 'paused';
    });

    audio.addEventListener('ended', () => {
      disc.style.animationPlayState = 'paused';
      btnPlay.textContent = '‚ñ∂Ô∏è';
    });
  </script>

</body>
</html>
